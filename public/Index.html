<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briyant Solèy Signo 1815</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom, orange, black);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p.slogan {
      font-size: 1.2em;
      margin: 10px 0 30px 0;
      font-style: italic;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="BSS Logo" class="logo">

  <!-- Titre -->
  <h1>BRIYANT SOLÈY SIGNO 1815</h1>

  <!-- Slogan -->
  <p class="slogan">Yon motè nèf, yon sèl kout klé san bri</p>

  <!-- Language dropdown -->
  <label for="language">Lang:</label>
  <select id="language" name="language">
    <option value="ht">Kreyòl</option>
    <option value="fr">Français</option>
    <option value="en">English</option>
  </select>
</body>
</html>
