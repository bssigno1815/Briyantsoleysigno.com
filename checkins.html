<style>
  :root { --orange:#ff7a00; --bg:#0a0a0a; --card:#111; }

  .wrap{max-width:1200px;margin:16px auto;padding:0 12px}

  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid #222;padding:10px;text-align:left}
  th{color:var(--orange)}
  .tag{padding:2px 8px;border-radius:8px;font-size:12px;background:#1b1b1b;border:1px solid #333;color:#ddd}
  .muted{color:#9a9a9a}
  @media print {
    header, .row .btn, .row .input { display:none !important; }
    body { background:#fff; color:#000 }
    table th { color:#000 }
  }
