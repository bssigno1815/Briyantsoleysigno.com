<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#000000">
  <title>BriYant Solèy Signo 1815</title>
  <style>
    :root{
      --gold:#f4b24c;
      --gold-700:#b87926;
      --line:rgba(255,174,76,.35);
      --text:#f3e7cf;
      --dim:#caa86a;
      --black:#000;         /* nèt nwa */
    }

    /* Netwaye nèt */
    *{box-sizing:border-box}
    html,body{height:100%; background:var(--black);}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:flex; flex-direction:column; align-items:center;
      overflow-x:hidden;           /* pa kite scroll orizontal */
    }

    /* Bann degrade anlè (plen lajè) */
    .banner{
      width:100vw; height:128px;
      background:linear-gradient(180deg,#e6922b 0%, #a85b13 42%, #000 100%);
      border-bottom:1px solid var(--line);
    }

    /* Zòn kontni san okenn radian/blend: tout sou nwa */
    .wrap{
      width:min(940px,92vw);
      background:#000;             /* fòse nèt nwa */
      border:1px solid var(--line);
      border-radius:12px;
      margin-top:-36px;
      padding:32px 20px 48px;
    }

    /* (Opsyonèl) logo si gen bss-logo.png bò kote index.html la */
    .logo{display:block; width:110px; margin:0 auto 18px; filter:drop-shadow(0 2px 10px rgba(0,0,0,.6))}
    .logo[data-missing="true"]{display:none}

    h1{
      text-align:center; margin:0 0 10px;
      font-weight:800; letter-spacing:.04em;
      font-size:clamp(28px,5vw,44px);
      text-shadow:0 2px 16px rgba(0,0,0,.45);
    }
    .sub,.engine{
      text-align:center; margin:6px 0; line-height:1.45; color:var(--dim);
      font-size:clamp(14px,2.6vw,16px);
    }

    .toggles{display:flex; justify-content:center; gap:14px; flex-wrap:wrap; margin:18px auto 2px;}
    .btn{
      cursor:pointer;
      border:1px solid var(--line);
      background:linear-gradient(180deg,#ffb24a,#a9641c);
      color:#1a1106; padding:10px 18px; min-width:120px;
      border-radius:10px; font-weight:800; letter-spacing:.02em; text-align:center;
      box-shadow:0 2px 0 rgba(255,174,76,.25), inset 0 0 0 1px rgba(255,255,255,.05);
      transition:transform .08s, filter .08s;
    }
    .btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px)}

    footer{margin:26px auto 0; text-align:center; color:#b89153; font-size:13px; opacity:.9}

    /* pa kite okenn default blan parèt lè w seleksyone tèks */
    ::selection{background:#58350e; color:#ffe9c5}
  </style>
</head>
<body>
  <div class="banner" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- mete bss-logo.png NAN MENM DOSYE ak index.html -->
    <img id="bssLogo" class="logo" src="./bss-logo.png" alt="BSS Logo">

    <h1>BRIYANT SOLÈY SIGNO 1815</h1>

    <p class="sub">Yon motè nèf, yon sèl kout kle san bri.</p>
    <p class="engine">BSS Engine — vit, trankil, serye.</p>

    <div class="toggles" aria-label="Language Toggle">
      <button class="btn" onclick="setLang('ht')">KREYÒL</button>
      <button class="btn" onclick="setLang('fr')">FRANÇAIS</button>
      <button class="btn" onclick="setLang('en')">ENGLISH</button>
    </div>

    <footer>© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.</footer>
  </main>

  <script>
    // kache logo si fichye a pa egziste
    (function(){
      const img=document.getElementById('bssLogo');
      if(!img) return;
      img.addEventListener('error',()=>img.setAttribute('data-missing','true'));
    })();

    // senp tradiksyon sou plas
    const T={
      ht:{sub:'Yon motè nèf, yon sèl kout kle san bri.', eng:'BSS Engine — vit, trankil, serye.', f:'© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.'},
      fr:{sub:'Un moteur neuf, un seul tour de clé sans bruit.', eng:'BSS Engine — rapide, silencieux, fiable.', f:'© 2025 Briyant Solèy Signo 1815 — Tous droits réservés.'},
      en:{sub:'A brand-new engine; one clean turn, zero noise.', eng:'BSS Engine — fast, quiet, reliable.', f:'© 2025 Briyant Solèy Signo 1815 — All rights reserved.'}
    };
    function setLang(code){
      const t=T[code]||T.ht;
      document.querySelector('.sub').textContent=t.sub;
      document.querySelector('.engine').textContent=t.eng;
      document.querySelector('footer').textContent=t.f;
      document.documentElement.lang=code;
    }
  </script>
</body>
</html>
