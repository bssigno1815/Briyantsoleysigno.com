<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRIYANT SOLÈY SIGNO</title>
  <style>
    :root { --orange:#ff8c00; --black:#000000; }

    /* Surface: ORANGE → BLACK, text defaults to ORANGE */
    html,body{
      margin:0; padding:0; height:100%;
      background: linear-gradient(180deg, var(--orange) 0%, var(--black) 60%);
      color: var(--orange);<!-- BSS Logo, top-left -->
<img src="/img/bss-logo.png" alt="BSS Logo" class="logo" />

<!-- Engine image, right side or hero -->
<img src="/img/engine.png" alt="BSS Engine" class="hero-engine" />

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.4;
    }

    .wrap { max-width:1100px; margin:0 auto; padding:18px 16px 80px; position:relative; }

    /* Language toggle (top-right) */
    .lang{
      position: fixed; top:14px; right:14px;
      display:flex; gap:10px; align-items:center;
      background: rgba(0,0,0,.35);
      border:2px solid var(--orange);
      border-radius:999px; padding:6px 12px; font-weight:800;
    }
    .lang a{ color:var(--orange); text-decoration:none; padding:2px 6px; border-radius:6px; }
    .lang a:hover{ background: rgba(255,140,0,.15); }

    /* Header */
    header{ text-align:center; padding:64px 8px 18px; }
    .logo{
      width:160px; max-width:60vw; height:auto;
      display:block; margin:0 auto 10px;
    }
    h1{
      margin:10px 0 4px;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing:.06em;
    }
    .slogan{ margin:0; font-weight:800; }
    .on-orange{ color: var(--black); } /* use when text sits on the orange band */

    /* Card with links */
    .card{
      margin:26px auto 0; max-width:860px;
      background: rgba(0,0,0,.55);
      border:2px solid var(--orange);
      border-radius:18px; padding:20px; text-align:center;
    }

    /* Buttons: black → orange on hover, only the two brand colors */
    .btn{
      display:inline-block; margin:10px 8px 0; padding:10px 16px;
      border:2px solid var(--orange);
      color:var(--orange); background:var(--black);
      font-weight:900; letter-spacing:.3px; border-radius:14px;
      text-decoration:none;
    }
    .btn:hover{ background:var(--orange); color:var(--black); }
    .btn:active{ transform: translateY(1px); }

    /* Engine image (bottom-right), stays behind clicks */
    .engine{
      position: fixed; right:18px; bottom:18px;
      width:min(42vw,520px); height:auto; opacity:.95;
      pointer-events:none;
    }

    footer{
      margin-top:24px; text-align:center; font-weight:600;
      border-top:2px solid var(--orange); padding-top:12px;
    }

    /* Mobile tweak */
    @media (max-width:768px){
      .engine{ width:70vw; right:10px; bottom:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Language (visual toggle; wire links later if needed) -->
    <nav class="lang" aria-label="Lang">
      <a href="#" lang="ht" hreflang="ht">KREYÒL</a><span>•</span>
      <a href="#" lang="en" hreflang="en">ENGLISH</a>
    </nav>

    <header>
      <!-- Put your real logo file next to this HTML as: bss-logo.png -->
      <img src="bss-logo.png" alt="BSS Logo" class="logo" />
      <h1>BRIYANT SOLÈY SIGNO</h1>
      <p class="slogan on-orange">Yon motè nèf, yon sèl kout kle — san bri.</p>
    </header>

    <main>
      <section class="card">
        <h2>Byenveni</h2>
        <p>Platfòm ofisyèl pou sèvis BSS: Ti Machann, Tranzaksyon, ak Badj Vandè.</p>
        <div>
          <a class="btn" href="ti-machann.html">Ti Machann</a>
          <a class="btn" href="bss-tranzaksyon.html">Tranzaksyon</a>
          <a class="btn" href="vendor.html">Badj Vandè</a>
        </div>
      </section>

      <footer>© 2025 Briyant Solèy Signo — Tout dwa rezève.</footer>
    </main>
  </div>

  <!-- Put your engine image next to this HTML as: engine.jpg -->
  <img src="engine.jpg" alt="New Engine" class="engine" />
</body>
</html>
