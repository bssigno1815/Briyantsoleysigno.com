<!-- LANGUAGE TOGGLE -->
<div class="toggle" role="group" aria-label="Language toggle">
  <button id="btn-ht" type="button" aria-pressed="true">KREYÒL</button>
  <button id="btn-fr" type="button" aria-pressed="false">FRANÇAIS</button>
  <button id="btn-en" type="button" aria-pressed="false">ENGLISH</button>
</div>

<!-- LANGUAGE SCRIPT -->
<script>
  const root = document.body;
  const langs = ["ht", "fr", "en"];
  const btns = {
    ht: document.getElementById("btn-ht"),
    fr: document.getElementById("btn-fr"),
    en: document.getElementById("btn-en"),
  };

  function setLang(lang) {
    root.setAttribute("data-lang", lang);
    langs.forEach(l => btns[l].setAttribute("aria-pressed", l === lang));
    document.documentElement.lang = lang;
    try { localStorage.setItem("bss_lang", lang); } catch(e){}
  }

  Object.entries(btns).forEach(([k, b]) => b.addEventListener("click", () => setLang(k)));

  try {
    const saved = localStorage.getItem("bss_lang");
    if (langs.includes(saved)) setLang(saved);
  } catch(e){}
</script>

<!-- CSS TO CONTROL LANGUAGE DISPLAY -->
<style>
  [data-lang="ht"] .i-fr, [data-lang="ht"] .i-en,
  [data-lang="fr"] .i-ht, [data-lang="fr"] .i-en,
  [data-lang="en"] .i-ht, [data-lang="en"] .i-fr { display:none; }

  }

  .toggle button[aria-pressed="true"] {

  }

  .subtitle { font-size:1rem; margin-top:5px; }
</style>
