<!-- ===== END HEADER ADDITION ===== --><!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRIYANT SOLÈY SIGNO 1815</title>
  <style>
    :root{
      --orange:#ff8c00; /* the only color besides black */
      --black:#000000;
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--orange);             /* default text = orange */
      background: linear-gradient(180deg, var(--orange) 0%, var(--black) 70%);
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }

    /* Stack */
    .wrap{ width:min(900px, 92vw); padding:20px }

    /* Logo */
    .logo{
      width:150px; height:auto; display:block; margin:0 auto 14px;
      filter: drop-shadow(0 4px 18px rgba(255,140,0,.25));
    }
    .logo[data-missing="true"]{ display:none }

    /* Title + Motto */
    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 6vw, 46px);
      letter-spacing:.04em;
      line-height:1.1;
      /* text over the orange band should be black */
      color: var(--black);
      mix-blend-mode: normal;
    }
    .motto{
      margin:0 0 18px;
      font-weight:800;
      letter-spacing:.02em;
      color: var(--black); /* sits on the orange top band */
    }

    /* Language toggle (only orange/black) */
    .toggle{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top:12px;
    }
    .btn{
      appearance:none; cursor:pointer;
      background: var(--black);
      color: var(--orange);
      border: 2px solid var(--orange);
      padding:10px 16px; border-radius:10px; font-weight:900; letter-spacing:.03em;
    }
    .btn[aria-pressed="true"]{
      background: var(--orange);
      color: var(--black);
    }

    /* Footer (optional; keep minimal) */
    footer{ margin-top:18px; font-size:12px; opacity:.9 }
  </style>
</head>
<body data-lang="ht">
  <main class="wrap" role="main">
    <!-- BSS LOGO (optional). Place bss-logo.png next to this file. Hides if missing -->
    <img id="bssLogo" class="logo" src="./bss-logo.png" alt="BSS Logo" />

    <!-- Title -->
    <h1 id="title">BRIYANT SOLÈY SIGNO 1815</h1>

    <!-- Motto (exact text you asked for) -->
    <p id="motto" class="motto">YON MOTÈ TOU NÈF YON SEL KOUT KLE SAN BRI</p>

    <!-- Language Toggle -->
    <div class="toggle" role="group" aria-label="Language">
      <button id="btn-ht" class="btn" type="button" aria-pressed="true">KREYÒL</button>
      <button id="btn-fr" class="btn" type="button" aria-pressed="false">FRANÇAIS</button>
      <button id="btn-en" class="btn" type="button" aria-pressed="false">ENGLISH</button>
    </div>

    <footer>© 2025 Briyant Solèy Signo 1815</footer>
  </main>

  <script>
    // Hide logo if file isn't present
    (function(){
      const img = document.getElementById('bssLogo');
      if(!img) return;
      img.addEventListener('error', ()=> img.setAttribute('data-missing','true'));
    })();

    // Language copy (only title + motto)
    const COPY = {
      ht: {
        title: "BRIYANT SOLÈY SIGNO 1815",
        motto: "YON MOTÈ TOU NÈF YON SEL KOUT KLE SAN BRI"
      },
      fr: {
        title: "BRIYANT SOLÈY SIGNO 1815",
        motto: "UN MOTEUR NEUF, UN SEUL TOUR DE CLÉ, SANS BRUIT"
      },
      en: {
        title: "BRIYANT SOLÈY SIGNO 1815",
        motto: "A BRAND-NEW ENGINE — ONE TURN OF THE KEY, NO NOISE"
      }
    };

    const root = document.body;
    const title = document.getElementById('title');
    const motto = document.getElementById('motto');
    const btns = {
      ht: document.getElementById('btn-ht'),
      fr: document.getElementById('btn-fr'),
      en: document.getElementById('btn-en')
    };

    function setLang(lang){
      const c = COPY[lang] || COPY.ht;
      title.textContent = c.title;
      motto.textContent = c.motto;
      root.setAttribute('data-lang', lang);
      // toggle pressed state
      Object.entries(btns).forEach(([k,b])=> b.setAttribute('aria-pressed', String(k===lang)));
      // set <html lang="">
      document.documentElement.lang = lang;
      try{ localStorage.setItem('bss_lang', lang); }catch(e){}
    }

    Object.entries(btns).forEach(([k,b])=> b.addEventListener('click', ()=> setLang(k)));

    // Restore saved choice
    try{
      const saved = localStorage.getItem('bss_lang');
      setLang(saved && COPY[saved] ? saved : 'ht');
    }catch(e){ setLang('ht'); }
  </script>
</body>
</html>
