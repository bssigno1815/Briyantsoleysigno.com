<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSS — Bryant Solèy Signo 1815</title>
  <style>
    :root{
      --orange:#E09B2D;      /* main orange */
      --orange-strong:#FFB03A;
      --black:#0b0b0b;
      --ink:#111;
    }
    /* Reset */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:#f6d089;
      background: linear-gradient(to bottom, var(--orange-strong) 0%, #1e1206 35%, var(--black) 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.4;
    }

    /* Layout frame */
    .page{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    header{
      width:100%;
      padding:14px clamp(14px, 4vw, 36px);
      display:flex;
      align-items:center;
      gap:18px;
    }
    /* Logo */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand img{
      width:56px; height:56px; object-fit:contain;
      border-radius:50%;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255, 169, 64, .35);
      box-shadow:0 0 0 2px rgba(0,0,0,.25) inset;
    }
    .brand span{
      font-weight:700; letter-spacing:.04em;
      color:var(--orange-strong);
      text-shadow:0 1px 0 #000;
      white-space:nowrap;
    }

    /* Menu */
    nav{margin-left:auto}
    .menu{
      list-style:none; margin:0; padding:0;
      display:flex; flex-wrap:wrap; gap:10px;
    }
    .menu a{
      display:inline-block;
      padding:10px 16px;
      border:2px solid var(--orange);
      color:var(--orange);
      background:rgba(0,0,0,.35);
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.02em;
      transition:transform .08s ease, background .15s ease, color .15s ease;
    }
    .menu a:hover{ background:var(--orange); color:#111; transform:translateY(-1px) }
    .menu a:active{ transform:translateY(0) }

    /* Hero (engine image only) */
    .hero{
      flex:1;
      display:grid;
      place-items:center;
      padding: clamp(24px, 6vw, 64px);
    }
    .hero img{
      width:min(1100px, 92vw);
      max-height:65vh;
      object-fit:contain;
      border-radius:18px;
      border:2px solid rgba(255,176,58,.55);
      background: radial-gradient(ellipse at top, rgba(255,176,58,.12), rgba(0,0,0,.25));
      box-shadow:
        0 12px 40px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,176,58,.15) inset;
    }

    /* Small screens */
    @media (max-width:700px){
      header{ gap:10px }
      .brand img{ width:44px; height:44px }
      .brand span{ font-size:.95rem }
      .menu a{ padding:8px 12px; border-radius:10px }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- TOP BAR: logo + menu -->
    <header>
      <a class="brand" href="#">
        <!-- Change src if your path/name is different -->
        <img src="/assets/bss-logo.png" alt="BSS Logo" />
        <span>BRIYANT SOLÈY SIGNO 1815</span>
      </a>

      <nav aria-label="Main">
        <ul class="menu">
          <!-- Update hrefs later to point to your real pages -->
          <li><a href="/index.html">Akèy</a></li>
          <li><a href="/magazen.html">Magazen</a></li>
          <li><a href="/ansyen-dijinn.html">Ansiyen Dijinn</a></li>
          <li><a href="/dokiman.html">Dokiman</a></li>
          <li><a href="/kontak.html">Kontak</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO: engine photo only -->
    <main class="hero">
      <!-- Change src if your path/name is different -->
      <img src="/assets/engine.png" alt="BSS Engine" />
    </main>
  </div>
</body>
</html>
