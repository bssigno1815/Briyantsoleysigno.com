<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briyant Solèy Signo 1815</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #ffb347); /* black -> orange fade */
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffb347;
    }
    header p {
      font-style: italic;
      margin: 5px 0 0;
      color: #fff;
    }
    main {
      padding: 50px 20px;
    }
    main h2 {
      color: #ffb347;
    }
    .btn {
      display: inline-block;
      background: #ffb347;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff9800;
    }
    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>BRIYANT SOLÈY SIGNO 1815</h1>
    <p>"Yon motè nèf, yon sèl kout klé san bri"</p>
  </header>

  <main>
    <h2>Byenveni sou sit ofisyèl nou</h2>
    <p>BSS toujou kléré pou pèp la ak tradisyon rara.</p>
    <a href="/store" class="btn">Ale nan Magazen</a>
    <a href="/videyo" class="btn">Gade Videyo</a>
    <a href="/dokiman" class="btn">Dokiman</a>
  </main>

  <footer>
    © 2025 Briyant Solèy Signo 1815 - Tout dwa rezève
  </footer>
</body>
</html>
