<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRIYANT SOLÈY SIGNO 1815</title>
  <style>
    :root{
      --gold:#f2c46d;
      --gold-ink:#33240b;
      --ink:#000;
      --text:#ffd27a;
      --white:#fff;
    }
    /* Page */
    html,body{height:100%;margin:0}
    body{
      background:#000;            /* plain black */
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      display:grid;
      place-items:center;
      min-height:100svh;
    }

    /* Layout card (optional border glow) */
    .wrap{
      width:min(100%,980px);
      padding:40px 24px 64px;
      text-align:center;
      border:2px solid rgba(242,196,109,.35);
      border-radius:14px;
      box-shadow:0 0 0 1px rgba(242,196,109,.15), 0 10px 40px rgba(0,0,0,.6);
      background:transparent;     /* keep background black */
    }

    /* Brand */
    .logo{
      display:block;
      margin:0 auto 20px;
      width:140px; max-width:60vw;
      height:auto;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,.6));
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:.02em;
      color:var(--white);
      text-shadow:0 2px 14px rgba(0,0,0,.65);
    }
    .motto{
      margin:0 0 18px;
      font-size:clamp(14px,2.6vw,18px);
      opacity:.9;
    }
    .tag{
      margin:0 0 28px;
      font-size:clamp(13px,2.2vw,16px);
      color:var(--gold);
      font-weight:600;
    }

    /* Buttons */
    .langs{
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:2px solid var(--gold);
      background:transparent; color:var(--gold);
      padding:12px 18px; border-radius:12px; font-weight:700;
      letter-spacing:.02em; cursor:pointer; transition:.18s ease;
      box-shadow:0 0 0 0 rgba(242,196,109,.0);
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 18px rgba(242,196,109,.18) }
    .btn.active{ background:var(--gold); color:var(--gold-ink) }
    footer{ margin-top:36px; font-size:12px; opacity:.7 }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Logo (put the file at ./assets/bss-logo.png) -->
    <img class="logo" src="./assets/bss-logo.png" alt="BSS Logo" />

    <h1 id="title">BRIYANT SOLÈY SIGNO 1815</h1>
    <p class="motto" id="motto">Yon motè nèf, yon sèl kout kle san bri.</p>
    <p class="tag" id="tagline">BSS Engine — vit, trankil, sereye.</p>

    <div class="langs">
      <button class="btn active" data-lang="ht">KREYÒL</button>
      <button class="btn" data-lang="fr">FRANÇAIS</button>
      <button class="btn" data-lang="en">ENGLISH</button>
    </div>

    <footer>© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.</footer>
  </main>

  <script>
    // Simple language toggle (no external files)
    const copy = {
      ht:{
        title:"BRIYANT SOLÈY SIGNO 1815",
        motto:"Yon motè nèf, yon sèl kout kle san bri.",
        tag  :"BSS Engine — vit, trankil, sereye."
      },
      fr:{
        title:"BRIYANT SOLÈY SIGNO 1815",
        motto:"Un moteur neuf, un seul tour de clé, sans bruit.",
        tag  :"BSS Engine — rapide, silencieux, fiable."
      },
      en:{
        title:"BRYANT SOLEY SIGNO 1815",
        motto:"A brand-new engine, one turn of the key, no noise.",
        tag  :"BSS Engine — fast, quiet, steady."
      }
    };

    const title = document.getElementById('title');
    const motto = document.getElementById('motto');
    const tag   = document.getElementById('tagline');
    const buttons = document.querySelectorAll('.btn[data-lang]');

    const setLang = (lang) => {
      const c = copy[lang] || copy.ht;
      title.textContent = c.title;
      motto.textContent = c.motto;
      tag.textContent   = c.tag;
      buttons.forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
      document.documentElement.lang = lang;
    };

    buttons.forEach(b => b.addEventListener('click', () => setLang(b.dataset.lang)));
    // default
    setLang('ht');
  </script>
</body>
</html>
