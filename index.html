<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Briyant Solèy Signo</title>

  <!-- All styles inline: orange ↔ black only -->
  <style>
    :root{
      --orange:#ff8c00;
      --orange-soft:#ffa84d;
      --black:#000000;
    }

    /* Page surface: ORANGE (top) → BLACK (bottom) */
    html,body{
      height:100%;
      margin:0;
      background:
        radial-gradient(1200px 600px at 50% 22%, rgba(255,140,0,0.18), transparent 70%),
        linear-gradient(180deg, var(--orange) 0%, #2a1c09 40%, #111 70%, var(--black) 100%);
      color: var(--orange);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.45;
    }

    /* Layout wrapper */
    .wrap{ max-width:1100px; margin:0 auto; padding:18px 16px 80px; position:relative; }

    /* Language toggle (top-right) */
    .lang{
      position: fixed; top:14px; right:14px;
      display:flex; gap:10px; align-items:center;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,140,0,.45);
      border-radius:999px; padding:6px 10px;
      font-weight:700;
      backdrop-filter: blur(3px);
    }
    .lang a{
      color: var(--orange); text-decoration:none; padding:2px 6px; border-radius:6px;
    }
    .lang a:hover{ background: rgba(255,140,0,.12); }

    /* Header with centered logo & title */
    header{
      text-align:center;
      padding:54px 8px 18px;
    }
    .logo{
      width:160px; max-width:50vw; height:auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.45));
    }
    h1{
      margin:12px 0 4px;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.5px;
      text-shadow: 0 0 18px rgba(255,140,0,.28);
    }
    .slogan{ margin:0; opacity:.95; font-weight:600; }

    /* Action area */
    .card{
      margin:26px auto 0;
      max-width:820px;
      background: rgba(0,0,0,.52);
      border:1px solid var(--orange-soft);
      border-radius:18px;
      padding:20px;
      box-shadow: 0 0 28px rgba(255,140,0,.10) inset;
      text-align:center;
    }
    .btn{
      display:inline-block;
      margin-top:14px;
      padding:10px 16px;
      border:2px solid var(--orange);
      color: var(--orange);
      background: var(--black);
      font-weight:800; letter-spacing:.3px;
      border-radius:14px;
      text-decoration:none;
      transition: box-shadow .12s ease, transform .08s ease;
    }
    .btn:hover{ box-shadow:0 0 16px rgba(255,140,0,.35) }
    .btn:active{ transform: translateY(1px) }

    /* Engine image anchored to bottom-right, stays behind content */
    .engine{
      position: fixed;
      right: 18px;
      bottom: 18px;
      max-width: min(38vw, 520px);
      width: 42%;
      height: auto;
      opacity: .92;
      pointer-events: none; /* clicks pass through */
      filter: drop-shadow(0 6px 24px rgba(0,0,0,.55));
    }

    /* Footer */
    footer{
      margin-top:26px; text-align:center; font-size:.95rem; opacity:.9;
      border-top:1px dashed rgba(255,140,0,.35);
      padding-top:12px;
    }

    /* Small helper if text sits over orange band and you want black text */
    .on-orange{ color: #000; font-weight:800; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Language toggle (visual; links can point to future pages) -->
    <nav class="lang" aria-label="Language">
      <a href="#" lang="ht" hreflang="ht">KREYÒL</a><span>•</span>
      <a href="#" lang="en" hreflang="en">ENGLISH</a>
    </nav>

    <header>
      <!-- Put your logo file next to this HTML as: bss-logo.png -->
      <img src="bss-logo.png" alt="BSS Logo" class="logo" />
      <h1>BRIYANT SOLÈY SIGNO</h1>
      <p class="slogan on-orange">Yon motè nèf, yon sèl kout kle—san bri.</p>
    </header>

    <main>
      <section class="card">
        <h2>Byenveni</h2>
        <p>Platfòm ofisyèl pou sèvis BSS: Ti Machann, Kontra, ak Badj Vandè.</p>

        <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
          <a class="btn" href="ti-machann.html">Ti Machann</a>
          <a class="btn" href="bss-tranzaksyon.html">Tranzaksyon</a>
          <a class="btn" href="vendor.html">Badj Vandè</a>
        </div>
      </section>

      <footer>© 2025 Briyant Solèy Signo — Tout dwa rezève.</footer>
    </main>
  </div>

  <!-- Put your engine image file next to this HTML as: engine.jpg -->
  <img src="engine.jpg" alt="New engine" class="engine" />
</body>
</html>
