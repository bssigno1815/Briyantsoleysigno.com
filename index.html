<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BriYant Solèy Signo 1815</title>
  <style>
    :root{--gold:#f4b24c;--blk:#000;--text:#f3e7cf;--dim:#caa86a}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#000;color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;flex-direction:column;align-items:center}
    .banner{width:100vw;height:120px;background:linear-gradient(180deg,#e6922b 0%,#a85b13 40%,#000 100%);border-bottom:1px solid rgba(255,174,76,.35)}
    .wrap{width:min(960px,92vw);margin-top:-40px;padding:32px 20px 56px;border:1px solid rgba(255,174,76,.35);border-radius:12px;background:radial-gradient(1200px 800px at 50% -200px,rgba(255,150,40,.15) 0%,rgba(0,0,0,0) 55%)}
    .logo{width:110px;display:block;margin:0 auto 18px;filter:drop-shadow(0 2px 10px rgba(0,0,0,.6))}
    .logo[data-missing="true"]{display:none}
    h1{margin:0 0 10px;text-align:center;font-weight:800;font-size:clamp(28px,5vw,44px);letter-spacing:.04em;text-shadow:0 2px 16px rgba(0,0,0,.45)}
    .sub,.engine{margin:6px 0;text-align:center;color:var(--dim);font-size:clamp(14px,2.6vw,16px)}
    .toggles{margin:18px auto 2px;display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
    .btn{cursor:pointer;border:1px solid rgba(255,174,76,.55);background:linear-gradient(180deg,#ffb24a,#a9641c);color:#1a1106;padding:10px 18px;border-radius:10px;font-weight:800;min-width:120px;text-align:center;box-shadow:0 2px 0 rgba(255,174,76,.35)}
    .btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px)}
    footer{margin:28px auto 0;text-align:center;color:#b89153;font-size:13px}
  </style>
</head>
<body>
  <div class="banner" aria-hidden="true"></div>
  <main class="wrap" role="main">
    <!-- Put bss-logo.png next to this file. If it's missing, the image hides automatically. -->
    <img id="bssLogo" class="logo" src="./bss-logo.png" alt="BSS Logo" />
    <h1>BRIYANT SOLÈY SIGNO 1815</h1>
    <p class="sub">Yon motè nèf, yon sèl kout kle san bri.</p>
    <p class="engine">BSS Engine — vit, trankil, serye.</p>
    <div class="toggles" aria-label="Language Toggle">
      <button class="btn" onclick="setLang('ht')">KREYÒL</button>
      <button class="btn" onclick="setLang('fr')">FRANÇAIS</button>
      <button class="btn" onclick="setLang('en')">ENGLISH</button>
    </div>
    <footer>© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.</footer>
  </main>
  <script>
    // Hide logo if not found
    (function(){ const img=document.getElementById('bssLogo'); if(img){ img.addEventListener('error',()=>img.setAttribute('data-missing','true')); }})();
    // Simple language toggle (no network)
    const T={ht:{sub:'Yon motè nèf, yon sèl kout kle san bri.',eng:'BSS Engine — vit, trankil, serye.',foot:'© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.'},
             fr:{sub:'Un moteur neuf, un seul tour de clé sans bruit.',eng:'BSS Engine — rapide, silencieux, fiable.',foot:'© 2025 Briyant Solèy Signo 1815 — Tous droits réservés.'},
             en:{sub:'A brand-new engine; one clean turn, zero noise.',eng:'BSS Engine — fast, quiet, reliable.',foot:'© 2025 Briyant Solèy Signo 1815 — All rights reserved.'}};
    function setLang(c){const t=T[c]||T.ht;document.querySelector('.sub').textContent=t.sub;document.querySelector('.engine').textContent=t.eng;document.querySelector('footer').textContent=t.foot;document.documentElement.lang=c;}
  </script>
</body>
</html>
