<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSS — Briyant Solèy Signo 1815</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root{
      --black:#000000;
      --orange:#ff8c00; /* pure orange tone */
      --orange-2:#ffae42; /* lighter orange for contrast (still orange family) */
    }
    html,body{
      margin:0; padding:0; height:100%; background:#000;
      color:var(--orange-2); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
    }
    .bg{
      position:fixed; inset:0;
      background: linear-gradient(90deg, var(--black) 0%, var(--black) 35%, var(--orange) 100%);
      z-index:-1;
    }
    /* fixed header */
    header{
      position:fixed; top:0; left:0; right:0;
      height:64px; display:flex; align-items:center; justify-content:space-between;
      padding:0 18px; background:rgba(0,0,0,0.6); backdrop-filter: blur(4px);
      border-bottom:1px solid rgba(255,140,0,0.25);
      z-index:50;
    }
    .brand{display:flex; align-items:center; gap:12px; color:var(--orange-2); text-decoration:none;}
    .brand img{height:34px; width:auto; display:block; filter: drop-shadow(0 0 6px rgba(255,140,0,.35));}
    nav{display:flex; gap:18px;}
    nav a{
      color:var(--orange-2); text-decoration:none; font-weight:600; letter-spacing:.4px;
      padding:10px 12px; border-radius:999px; border:1px solid rgba(255,140,0,.25);
    }
    nav a:hover{background:rgba(255,140,0,.08);}
    .langs{display:flex; gap:10px;}
    .langs button{
      background:transparent; color:var(--orange-2); border:1px solid rgba(255,140,0,.35);
      padding:8px 10px; border-radius:999px; cursor:pointer; font-weight:600;
    }
    .langs button.active{background:rgba(255,140,0,.16);}
    /* hero */
    .hero{
      min-height:100dvh; display:grid; place-items:center; padding:110px 20px 40px;
    }
    .wrap{
      display:grid; grid-template-columns:1.2fr .8fr; gap:28px; max-width:1100px; width:100%;
      align-items:center;
    }
    .title{
      color:var(--orange-2); text-shadow:0 0 18px rgba(255,140,0,.22);
      font-size:clamp(28px,6vw,72px); line-height:1.05; margin:0 0 10px 0; font-weight:900;
      text-transform:uppercase;
    }
    .slogan{margin:14px 0 22px; font-size:clamp(16px,2.5vw,22px); color:var(--orange-2);}
    .cta{
      display:inline-flex; align-items:center; gap:10px; padding:12px 18px;
      border:2px solid var(--orange); color:var(--orange-2); text-decoration:none; font-weight:800;
      border-radius:999px;
    }
    .engine{
      width:100%; max-width:520px; justify-self:center; border:2px solid rgba(255,140,0,.35);
      border-radius:16px; background:rgba(0,0,0,.25);
      box-shadow:0 0 30px rgba(255,140,0,.18);
    }
    footer{
      color:var(--orange-2); text-align:center; padding:28px 14px;
      border-top:1px solid rgba(255,140,0,.25); background:rgba(0,0,0,0.5);
    }
    /* keep everything strictly black/orange — no default link blue */
    a, a:visited { color:var(--orange-2); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <a class="brand" href="/">
      <!-- BSS logo must be orange/black asset -->
      <img src="assets/bss-logo.png" alt="BSS" />
      <strong>BSS</strong>
    </a>

    <nav>
      <a href="#dirijan">DIRIJAN</a>
      <a href="#fanbase">FANBASE</a>
      <a href="#dosye">DOSYE</a>
      <a href="#kontakt">KONTAK</a>
    </nav>

    <div class="langs">
      <button class="active" data-lang="ht">KREYÒL</button>
      <button data-lang="fr">FRANSÈ</button>
      <button data-lang="en">ENGLISH</button>
    </div>
  </header>

  <main class="hero">
    <div class="wrap">
      <section>
        <h1 class="title">Briyant Solèy Signo 1815</h1>

        <!-- language blocks -->
        <p class="slogan" data-i18n="slogan">
          Slogan: Yon motè nèf, yon sèl kout kle — san bri ⚡
        </p>

        <a class="cta" href="#dosye">BSS</a>
      </section>

      <!-- engine image (orange/black artwork) -->
      <img class="engine" src="assets/engine-orange-black.png" alt="Engine" />
    </div>
  </main>

  <footer>
    © BSS — Tout dwa rezève.
  </footer>

  <script>
    // Tiny language switcher – text only (colors remain orange/black)
    const strings = {
      ht:{slogan:"Slogan: Yon motè nèf, yon sèl kout kle — san bri ⚡"},
      fr:{slogan:"Slogan : Un moteur neuf, un seul tour de clé — sans bruit ⚡"},
      en:{slogan:"Slogan: A brand-new engine, one turn of the key — noise-free ⚡"},
    };
    const buttons = document.querySelectorAll(".langs button");
    const i18nEls = document.querySelectorAll("[data-i18n]");
    buttons.forEach(b=>{
      b.onclick=()=>{
        buttons.forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        const lang=b.dataset.lang;
        i18nEls.forEach(el=>{
          const key=el.getAttribute("data-i18n");
          el.textContent=strings[lang][key];
        });
        document.documentElement.lang = lang;
      };
    });
  </script>
</body>
</html>
