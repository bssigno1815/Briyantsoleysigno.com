<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BriYant Solèy Signo 1815</title>
  <style>
    :root{
      --gold:#f4b24c;
      --gold-600:#d79534;
      --gold-700:#b87926;
      --blk:#0a0a0a;     /* near-black */
      --text:#f3e7cf;    /* warm light text */
      --dim:#caa86a;
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:#000; /* hard black, as requested */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Full-width gradient banner at top */
    .banner{
      width:100vw;
      height:120px;
      background:linear-gradient(180deg, #e6922b 0%, #a85b13 40%, rgba(0,0,0,1) 100%);
      border-bottom:1px solid rgba(255,174,76,.35);
      box-shadow:0 10px 40px rgba(0,0,0,.6) inset, 0 2px 0 rgba(255,174,76,.25);
    }

    /* Page content */
    .wrap{
      width:min(960px, 92vw);
      margin-top:-40px; /* pull content closer to banner fade */
      padding:32px 20px 56px;
      border:1px solid rgba(255,174,76,.35);
      border-radius:12px;
      background:radial-gradient(1200px 800px at 50% -200px, rgba(255,150,40,.15) 0%, rgba(0,0,0,0) 55%);
    }

    .logo{
      width:110px;
      height:auto;
      display:block;
      margin:0 auto 18px;
      image-rendering:-webkit-optimize-contrast;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.6));
    }

    h1{
      text-align:center;
      margin:0 0 10px;
      letter-spacing:.04em;
      font-weight:800;
      font-size:clamp(28px, 5vw, 44px);
      text-shadow:0 2px 16px rgba(0,0,0,.45);
    }

    .sub, .engine{
      text-align:center;
      margin:6px 0;
      line-height:1.45;
      color:var(--dim);
      font-size:clamp(14px, 2.6vw, 16px);
    }

    /* Language buttons */
    .toggles{
      margin:18px auto 2px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      cursor:pointer;
      border:1px solid rgba(255,174,76,.55);
      background:linear-gradient(180deg, #ffb24a, #a9641c);
      color:#1a1106;
      padding:10px 18px;
      border-radius:10px;
      font-weight:800;
      letter-spacing:.02em;
      min-width:120px;
      text-align:center;
      box-shadow:0 2px 0 rgba(255,174,76,.35), inset 0 0 0 1px rgba(255,255,255,.05);
      transition:transform .08s ease-out, filter .08s ease-out;
      user-select:none;
    }
    .btn:hover{ filter:brightness(1.06) }
    .btn:active{ transform:translateY(1px) }

    footer{
      margin:28px auto 0;
      text-align:center;
      color:#b89153;
      font-size:13px;
      opacity:.9;
    }

    /* hide logo container if image fails */
    .logo[data-missing="true"]{ display:none; }
  </style>
</head>
<body>
  <div class="banner" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- Optional logo: keep the filename EXACT (case matters) -->
    <!-- Place bss-logo.png in the SAME folder as index.html -->
    <img id="bssLogo" class="logo" src="./bss-logo.png" alt="BSS Logo" />

    <h1>BRIYANT SOLÈY SIGNO 1815</h1>

    <p class="sub">Yon motè nèf, yon sèl kout kle san bri.</p>
    <p class="engine">BSS Engine — vit, trankil, serye.</p>

    <div class="toggles" aria-label="Language Toggle">
      <button class="btn" onclick="setLang('ht')">KREYÒL</button>
      <button class="btn" onclick="setLang('fr')">FRANÇAIS</button>
      <button class="btn" onclick="setLang('en')">ENGLISH</button>
    </div>

    <footer>© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.</footer>
  </main>

  <script>
    // Hide logo element if image is missing
    (function(){
      const img = document.getElementById('bssLogo');
      if(!img) return;
      img.addEventListener('error', ()=>{ img.setAttribute('data-missing','true'); });
    })();

    // Simple client-side language toggle (no network)
    const texts = {
      ht: {
        h1: 'BRIYANT SOLÈY SIGNO 1815',
        sub: 'Yon motè nèf, yon sèl kout kle san bri.',
        engine: 'BSS Engine — vit, trankil, serye.',
        footer: '© 2025 Briyant Solèy Signo 1815 — Tout dwa rezève.'
      },
      fr: {
        h1: 'BRIYANT SOLÈY SIGNO 1815',
        sub: 'Un moteur neuf, un seul tour de clé sans bruit.',
        engine: 'BSS Engine — rapide, silencieux, fiable.',
        footer: '© 2025 Briyant Solèy Signo 1815 — Tous droits réservés.'
      },
      en: {
        h1: 'BRIYANT SOLÈY SIGNO 1815',
        sub: 'A brand-new engine; one clean turn, zero noise.',
        engine: 'BSS Engine — fast, quiet, reliable.',
        footer: '© 2025 Briyant Solèy Signo 1815 — All rights reserved.'
      }
    };
    function setLang(code){
      const t = texts[code] || texts.ht;
      document.querySelector('h1').textContent     = t.h1;
      document.querySelector('.sub').textContent   = t.sub;
      document.querySelector('.engine').textContent= t.engine;
      document.querySelector('footer').textContent = t.footer;
      document.documentElement.lang = code;
    }
  </script>
</body>
</html>
