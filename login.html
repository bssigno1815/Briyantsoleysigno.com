<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSS • Login</title>
  <style>
    :root{ --orange:#f97316; --black:#000000 }
    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }
    html,body{ height:100%; margin:0 }
    body{
      display:grid; place-items:center;
      background: linear-gradient(135deg, var(--black) 70%, var(--orange) 100%);
      color: var(--orange);
    }
    .card{
      width:min(380px,92vw);
      background: rgba(0,0,0,0.9);
      border-radius:16px;
      padding:24px 22px;
      box-shadow: 0 0 24px var(--orange);
      text-align:center;
    }
    .logo{ width:80px; height:80px; object-fit:contain; margin-bottom:10px }
    h1{ margin:6px 0 16px; color: var(--orange); font-size:1.35rem }
    label{ display:block; text-align:left; margin-top:12px; color: var(--orange); font-weight:600 }
    input{
      width:100%; padding:12px; margin-top:6px;
      border:2px solid var(--orange); border-radius:10px;
      background:#000; color:var(--orange);
      outline:none;
    }
    input:focus{ box-shadow:0 0 8px var(--orange) }
    button{
      width:100%; margin-top:16px; padding:12px 14px;
      background: var(--orange); color:#000; font-weight:800;
      border:0; border-radius:10px; cursor:pointer;
    }
    button:hover{ background:#000; color:var(--orange); border:2px solid var(--orange) }
    .row{ display:flex; gap:10px; margin-top:10px }
    select{
      width:100%; padding:10px;
      background:#000; color:var(--orange);
      border:2px solid var(--orange); border-radius:10px;
    }
    .hint{ margin-top:12px; font-size:.9rem; opacity:.9 }
    a{ color:var(--orange); text-decoration:none }
  </style>
</head>
<body>
  <main class="card">
    <img src="/logo.png" alt="BSS Logo" class="logo" />
    <h1 id="t_title">Admin Sign In</h1>

    <label for="email" id="t_email">Email</label>
    <input id="email" type="email" autocomplete="username" placeholder="admin@briyantsoleysigno.com" />

    <label for="password" id="t_pass">Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

    <button id="btnSignIn">Sign In</button>

    <div class="row">
      <select id="lang">
        <option value="en">English</option>
        <option value="ht">Kreyòl</option>
        <option value="fr">Français</option>
      </select>
      <a href="/admin/" style="align-self:center">→ Admin</a>
    </div>

    <div class="hint" id="t_hint">Admins only. All access is logged.</div>
  </main>

  <script>
    // Minimal i18n (EN / HT / FR)
    const T = {
      en:{ title:"Admin Sign In", email:"Email", pass:"Password", sign:"Sign In", hint:"Admins only. All access is logged." },
      ht:{ title:"Konekte Admin", email:"Imèl",  pass:"Modpas",  sign:"Antre",   hint:"Administratè sèlman. Tout aksè anrejistre." },
      fr:{ title:"Connexion Admin", email:"E-mail", pass:"Mot de passe", sign:"Se connecter", hint:"Administrateurs uniquement. Tous les accès sont journalisés." }
    };
    const $ = (id)=>document.getElementById(id);
    function apply(l){
      const t=T[l]||T.en;
      $("t_title").textContent=t.title;
      $("t_email").textContent=t.email;
      $("t_pass").textContent=t.pass;
      $("btnSignIn").textContent=t.sign;
      $("t_hint").textContent=t.hint;
      localStorage.setItem("bss_lang", l);
    }
    $("lang").onchange = (e)=>apply(e.target.value);
    $("lang").value = localStorage.getItem("bss_lang") || "en";
    apply($("lang").value);

    // Hook up later: Firebase sign-in (kept empty so page renders even if JS fails)
    $("btnSignIn").onclick = () => {
      // TODO: integrate Firebase Auth sign-in, then redirect:
      // location.href = "/admin/";
      alert("Sign-in wiring comes next. UI is uniform now.");
    };
  </script>
</body>
</html>
