<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSS — Vendor</title>
  <style>
    /* same palette */
    :root{--bg1:#f59e0b;--bg2:#0b0b0b;--ink:#f5f5f5;--muted:#c4a98a;--chip:#1a1a1a;--chipRing:#f59e0b}
    html,body{margin:0;padding:0;background:#000;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{min-height:100dvh;background:linear-gradient(180deg,var(--bg1),#3a2509 55%,var(--bg2));display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(900px,100%);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:24px;background:rgba(0,0,0,.35);backdrop-filter:saturate(140%) blur(6px);box-shadow:0 10px 40px rgba(0,0,0,.45)}
    a{color:inherit;text-decoration:none}
    .chip{display:inline-flex;gap:8px;align-items:center;background:var(--chip);padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.08)}
    h1{margin:0 0 16px;font-size:clamp(22px,4.2vw,36px);letter-spacing:.04em}
    form{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    label{font-size:13px;color:var(--muted)}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f0f0f;color:var(--ink)}
    .full{grid-column:1/-1}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .cta{background:#161616;border:1px solid rgba(245,158,11,.55)}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <div class="row">
        <a class="chip" href="index.html">← Retounen lakay</a>
      </div>
      <h1>Generate Vendor Badge</h1>
      <form>
        <div>
          <label>Vendor Name</label>
          <input placeholder="Non konpayi an" />
        </div>
        <div>
          <label>Vendor ID</label>
          <input placeholder="VW-0001" />
        </div>
        <div>
          <label>Phone (for QR)</label>
          <input placeholder="+1 555 123 4567" />
        </div>
        <div>
          <label>Notes (optional)</label>
          <input placeholder="Remak kout" />
        </div>
        <div class="full row">
          <a class="chip cta" href="#">Telechaje Badge (PDF)</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
