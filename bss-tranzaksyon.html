    html, body {

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      object-fit: cover;
      background: #000;
    }
    h1 {
      margin: 0;
      font-size: clamp(24px, 5vw, 40px);
      letter-spacing: 0.08em;
    }
    .card {
      background: linear-gradient(180deg, #171717 0%, #141414 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.03);
      padding: 16px;
    }
    .hint {
      opacity: 0.85;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .btn-row {
      margin-bottom: 16px;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    iframe {
      width: 100%;
      min-height: 80vh;
      border: 0;
      border-radius: 16px;
      background: transparent;
    }
